<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendizaje orientado a tus objetivos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .isaaco {
        font-family: "Roboto", sans-serif;
      }
      .active-border {
        border: 2px solid #805ad5; /* Tailwind's purple-500 */
      }
    </style>
  </head>
  <div class="bg-gray-100 isaaco">
    <div class="flex flex-col lg:flex-row min-h-screen p-8 lg:p-12">
      <div class="lg:w-1/2 p-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
          Aprendizaje orientado a tus objetivos
        </h1>

        <div class="space-y-4">
          <button
            data-target="practica"
            class="w-full p-6 border rounded-lg shadow-md flex items-start text-left cursor-pointer transition-all duration-200 hover:scale-[1.02] active-border"
          >
            <div class="mr-4 mt-1">
              <svg
                class="w-8 h-8 text-purple-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.192 1.447l6.989-1.398 6.989 1.398a1 1 0 001.192-1.447l-7-14zM10 4.143l-4.22 8.44L10 13.929l4.22-8.44L10 4.143z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-semibold">Formación práctica</h2>
              <p class="text-gray-600 mt-2 text-sm">
                Desarrolla eficazmente tus habilidades con ejercicios de
                codificación, exámenes de prueba y cuestionarios basados en IA.
              </p>
            </div>
          </button>

          <button
            data-target="certificaciones"
            class="w-full p-6 border rounded-lg shadow-md flex items-start text-left cursor-pointer transition-all duration-200 hover:scale-[1.02]"
          >
            <div class="mr-4 mt-1">
              <svg
                class="w-8 h-8 text-gray-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zM5 8a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zM5 12a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-semibold">
                Preparación para certificaciones
              </h2>
              <p class="text-gray-600 mt-2 text-sm">
                Prepárate para obtener certificaciones reconocidas en el sector
                resolviendo desafíos reales y consigue insignias durante el
                proceso.
              </p>
              <span
                class="text-blue-500 hover:underline mt-2 inline-block text-sm"
                >Explore courses →</span
              >
            </div>
          </button>

          <button
            data-target="datos"
            class="w-full p-6 border rounded-lg shadow-md flex items-start text-left cursor-pointer transition-all duration-200 hover:scale-[1.02]"
          >
            <div class="mr-4 mt-1">
              <svg
                class="w-8 h-8 text-gray-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M13 6a2 2 1 11-4 0 2 2 0 014 0zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-semibold flex items-center">
                Datos y análisis
                <span
                  class="ml-2 text-xs font-semibold px-2 py-1 rounded-full bg-purple-200 text-purple-700"
                  >Plan Enterprise</span
                >
              </h2>
              <p class="text-gray-600 mt-2 text-sm">
                Acelera la consecución de objetivos con datos avanzados y un
                equipo dedicado de éxito del cliente para fomentar un
                aprendizaje eficaz.
              </p>
              <span
                class="text-blue-500 hover:underline mt-2 inline-block text-sm"
                >Obtener más información →</span
              >
            </div>
          </button>

          <button
            data-target="personalizable"
            class="w-full p-6 border rounded-lg shadow-md flex items-start text-left cursor-pointer transition-all duration-200 hover:scale-[1.02]"
          >
            <div class="mr-4 mt-1">
              <svg
                class="w-8 h-8 text-gray-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zM6 10a1 1 0 11-2 0 1 1 0 012 0zM14 10a1 1 0 11-2 0 1 1 0 012 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-semibold flex items-center">
                Contenido personalizable
                <span
                  class="ml-2 text-xs font-semibold px-2 py-1 rounded-full bg-purple-200 text-purple-700"
                  >Plan Enterprise</span
                >
              </h2>
              <p class="text-gray-600 mt-2 text-sm">
                Crea vías de aprendizaje personalizadas para los objetivos de tu
                equipo y organización o, incluso, vías con tus propios recursos
                y contenido.
              </p>
              <span
                class="text-blue-500 hover:underline mt-2 inline-block text-sm"
                >Obtener más información →</span
              >
            </div>
          </button>
        </div>
      </div>

      <div class="lg:w-1/2 p-4">
        <div
          id="content-area"
          class="bg-white rounded-lg shadow-xl overflow-hidden relative"
        ></div>
      </div>
    </div>

    <script>
      // Contenedor donde se mostrará el contenido dinámico
      const contentArea = document.getElementById("content-area");

      // Datos de los contenidos a mostrar
      const contents = {
        practica: `
      <div class="flex flex-col md:flex-row">
        <div class="bg-gray-200 p-2 flex items-center justify-between border-b border-gray-300 w-full">
          <div class="flex space-x-1.5 ml-1">
            <span class="w-3 h-3 bg-red-500 rounded-full"></span>
            <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
          </div>
          <div class="flex-grow flex justify-center items-center">
            <span class="text-xs text-gray-700 font-semibold">ingresoUsuario2.html</span>
          </div>
          <div class="w-12"></div>
        </div>
      </div>
      <div class="flex flex-col md:flex-row">
        <div class="p-6 md:w-1/2 border-r border-gray-300">
          <h2 class="text-lg font-semibold mb-2">Instrucciones</h2>
          <p class="text-sm">Prácticas: Ingreso de usuario 2</p>
          <p class="mt-4 text-sm">A partir del código HTML desarrollado en el ejercicio anterior, ahora debes crear la función <strong>mostrarTexto()</strong> que obtendrá el contenido de la etiqueta input y mostrará dicho contenido en un <strong>alert</strong>.</p>
          <div class="border-l-4 border-yellow-500 pl-4 py-2 mt-4 text-sm bg-yellow-50 rounded-md">
            <h3 class="font-semibold">IMPORTANTE:</h3>
            <p>Si no puedes resolver el ejercicio, considera lo siguiente:</p>
            <ol class="list-decimal list-inside mt-2 space-y-2">
              <li class="pl-2">Aunque la solución que hayas escrito no tenga errores de código, aún así puede que no responda exactamente a la consigna. Verifica que el resultado que obtienes sea exacto con la consigna (con puntos, comas y acentos).</li>
              <li class="pl-2">Si aún así no logras resolverlo (puede suceder), revisa la lección <strong>"Soluciones a los Ejercicios Prácticos del Día"</strong> que se encuentra casi al final de las lecciones de cada día.</li>
            </ol>
          </div>
        </div>
        <div class="p-6 md:w-1/2 bg-gray-900 text-gray-300 font-mono text-sm relative">
          <pre class="whitespace-pre-wrap">
1 &lt;!DOCTYPE html&gt;
2 &lt;html&gt;
3 &lt;head&gt;
4   &lt;title&gt;&lt;/title&gt;
5 &lt;/head&gt;
6 &lt;body&gt;
7   &lt;button&gt;&lt;/button&gt;
8   &lt;script&gt;
9
10 &lt;/script&gt;
11 &lt;/body&gt;
12 &lt;/html&gt;</pre>
          <div class="absolute bottom-4 right-4 bg-gray-700 text-white px-4 py-2 rounded-full flex items-center space-x-2 cursor-pointer">
            <span class="text-sm">Ejecutar pruebas</span>
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 8V6.5a1 1 0 011-1h1a1 1 0 011 1V8h1.5a1 1 0 011 1v1a1 1 0 01-1 1H12v1.5a1 1 0 01-1 1h-1a1 1 0 01-1-1V11H6.5a1 1 0 01-1-1v-1a1 1 0 011-1H9z" clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
          </div>
        </div>
      </div>
    `,
        certificaciones: `
      <div class="p-6">
        <h2 class="text-lg font-semibold mb-2">Preparación para Certificaciones</h2>
        <p class="text-sm text-gray-600">Este es el contenido para la preparación de certificaciones. Aquí podrías tener información sobre exámenes, guías de estudio y recursos.</p>
      </div>
    `,
        datos: `
      <div class="p-6">
        <h2 class="text-lg font-semibold mb-2">Datos y Análisis</h2>
        <p class="text-sm text-gray-600">Este es el contenido para la sección de datos y análisis. Detalla cómo el plan Enterprise ayuda a los equipos a acelerar sus objetivos.</p>
      </div>
    `,
        personalizable: `
      <div class="p-6">
        <h2 class="text-lg font-semibold mb-2">Contenido Personalizable</h2>
        <p class="text-sm text-gray-600">Este es el contenido para la sección de contenido personalizable. Aquí se explica cómo crear vías de aprendizaje a medida.</p>
      </div>
    `,
      };

      const buttons = document.querySelectorAll("[data-target]");

      // Función para mostrar el contenido
      const showContent = (target) => {
        buttons.forEach((btn) => {
          btn.classList.remove("active-border");
        });

        const activeBtn = document.querySelector(`[data-target="${target}"]`);
        if (activeBtn) {
          activeBtn.classList.add("active-border");
        }

        contentArea.innerHTML = contents[target];
      };

      buttons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const target = e.currentTarget.dataset.target;
          showContent(target);
        });
      });

      // Mostrar el contenido inicial al cargar la página
      window.addEventListener("DOMContentLoaded", () => {
        showContent("practica");
      });
    </script>
  </div>
</html>
