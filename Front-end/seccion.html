<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
  </head>
  <body class="bg-white">
    <section
      class="flex flex-col md:flex-row items-center justify-center p-8 md:p-16 lg:p-24"
    >
      <div
        class="md:w-1/2 p-4 md:p-8 flex flex-col items-center md:items-start text-center md:text-left"
      >
        <h3 class="text-3xl md:text-5xl font-extrabold text-[#29094C] mb-4">
          IA para líderes empresariales
        </h3>
        <p class="text-lg md:text-xl text-gray-700 mb-6 max-w-md">
          Crea un hábito de usar la IA para ti y tu equipo que te permita
          desarrollar habilidades prácticas para ayudarte a liderar eficazmente.
        </p>
        <a
          href="#"
          class="inline-flex items-center space-x-2 px-6 py-3 font-semibold rounded-full text-white bg-purple-700 hover:bg-purple-800 transition-colors duration-300"
        >
          <span>Comienza tu aprendizaje</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M4.293 15.707a1 1 0 010-1.414L8.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>

      <div class="md:w-1/2 mt-8 md:mt-0 p-4 flex justify-center md:justify-end">
        <img
          src="https://cms-images.udemycdn.com/96883mtakkm8/32egVZ5YRgjxrz5mr45EwO/2328193d64d64dd0ab01b6019791da22/ai_for_business_leaders_photo__1_.png"
          alt="IA para líderes empresariales"
          class="max-w-xs md:max-w-full h-auto"
        />
      </div>
    </section>
  </body>
</html>
